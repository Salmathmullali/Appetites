{% if page_obj.has_previous %}
    <a style="color:#b6876b;" href="?page={{ page_obj.previous_page_number }}">Previous</a>
    {% else %}
    <a style="color:#b6876b;">Previous</a>
    {% endif %}

    {% for i in page_obj.paginator.page_range %}
    {% if page_obj.number == i %}
    <a style="color:#b6876b;" href="#">{{ i }} </a>
    {% else %}
    <a style="color:#b6876b;" href="?page={{ i }}">{{ i }}</a>
    {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
    <a style="color:#b6876b;" href="?page={{ page_obj.next_page_number }}">Next</a>
    {% else %}
    <a style="color:#b6876b;" >Next</a>
{% endif %}
